<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXTRAvert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <!------------Header Section-------------->
    <header class="has-text-centered">EXTRAvert - Event Dashboard</header>

    <!------------Main Section---------------->
<main>
        <!------------Main Container------------>
<div class="columns" id="main-container">

            <!------------Search Box Container------------>
    <div class="column is-one-third" id='search-box-container'>

                    <!------------Search Box------------>
        <div class="" id="search-box-div"><p>Search for a City:</p>

             <!------------Search Box Input------------>
            <div class='' id='search-div'>
                <form>
                    <input class='' type='text' id='search-input'></input>
                    <button class=''type='submit' id='search-btn'><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg></button>
                </form>
    </div>
    </div>

     <!------------Search History Section------------>
    <div class="column" id='search-history'>
        <div id="search-history-header">Search History</div>

             <!------------Search History Items------------>
 
             <div class="column" id='search-history-items'>
             <!------------Placeholder Items------------>
        <div class="card">Los Angeles</div>
        <div class="card">Orange County</div>
        <div class="card">San Diego</div>
        <div class="card">Houston</div>
        <div class="card">New York</div>
        </div>
        </div>
    </div>

         <!------------Results Section------------>
    <div class="column is-two-thirds">

                 <!------------Results Header------------>
        <div class="columns" id="results-header">
            <div class="column has-text-centered" id="events-btn">Events</div>
            <div class="column has-text-centered" id='flights-btn'>Flights</div>
            <div class="column has-text-centered" id='hotels-btn'>Hotels</div>
        </div>

                         <!------------Results UI / Items------------>
        <div class="columns" id="results-container">
            <div class="column" id='result-items'>
                <div class="has-text-centered header">
                The XX</div>
                <div class="has-text-centered">Time: 5PM</div>
                <div class="has-text-centered">Venue: The Theather</div>
                <div style="text-align:center;"><img src="https://i1.sndcdn.com/artworks-000665393401-02cp90-t500x500.jpg"></div>
            </div>
        </div>
    </div>

</div>





</main>

<footer class="footer">
    <div class="content has-text-centered">
      <p>
        The best event decision application
      </p>
    </div>
  </footer>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
